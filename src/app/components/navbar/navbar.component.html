<nav
  class="px-5 py-3 fixed top-0 left-0 right-0 z-5 surface-card shadow-1 flex justify-content-between align-items-center"
>
  <!-- Logo y nombre -->
  <a
    routerLink="/"
    class="flex align-items-center no-underline text-blue-500 font-bold text-2xl"
  >
    <i class="pi pi-heart text-blue-500 mr-2"></i>
    <span>DatingApp</span>
  </a>

  <!-- Botones de acción -->
  <div class="flex align-items-center gap-2">
    <p-button
      label="Iniciar sesión"
      icon="pi pi-user"
      (onClick)="navigateToLogin()"
      styleClass="p-button-outlined p-button-secondary"

    <p-button
      label="Registrarse"
      icon="pi pi-user-plus"
