<nav
  class="px-5 py-3 fixed top-0 left-0 right-0 z-5 surface-card shadow-1 flex justify-content-between align-items-center"
>
  <!-- Logo y nombre -->
  <a
    routerLink="/"
    class="flex align-items-center no-underline font-bold text-2xl"
  >
    <i class="pi pi-heart mr-2"></i>
    <span>DatingApp</span>
  </a>

  <!-- Botones de acción -->
  <div class="flex align-items-center gap-2">
    @if (!isAuthenticated) {
    <!-- Mostrar botones de login y registro cuando no está autenticado -->
    <p-button
      label="Iniciar sesión"
      icon="pi pi-user"
      [outlined]="true"
      (onClick)="navigateToLogin()"
    />

    <p-button
      label="Registrarse"
      icon="pi pi-user-plus"
      (onClick)="navigateToRegister()"
    >
    </p-button>
    } @else {
    <!-- Mostrar menú de usuario cuando está autenticado -->
    <p-button
      #btn
      [label]="currentUser"
      icon="pi pi-user"
      (click)="menu.toggle($event)"
    >
    </p-button>
    <p-menu #menu [model]="userMenuItems" [popup]="true"></p-menu>
    }
  </div>
</nav>
