<div class="grid">
  @for (photo of photos; track photo.id) {
  <div class="col-12 sm:col-6 md:col-4 lg:col-3">
    <p-card>
      <ng-template pTemplate="content">
        <img [src]="photo.url" [alt]="photo.userId" class="w-full" />
      </ng-template>

      <ng-template pTemplate="footer">
        <div class="flex justify-content-between">
          <p-button
            icon="pi pi-check"
            label="Aprobar"
            severity="success"
            (onClick)="approvePhoto(photo.id)"
          ></p-button>

          <p-button
            icon="pi pi-times"
            label="Rechazar"
            severity="danger"
            (onClick)="rejectPhoto(photo.id)"
          ></p-button>
        </div>
      </ng-template>
    </p-card>
  </div>
  } @empty {
  <div class="col-12 flex justify-content-center">
    <p>No hay fotos pendientes de aprobaci√≥n</p>
  </div>
  }
</div>
